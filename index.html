<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Facility Door</title>
    <style>
        body {
            background-color: #f5f5f5; /* Neutral background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .door {
            width: 200px; /* Width of the door */
            height: 300px; /* Height of the door */
            background-color: #ccc; /* Color of the door */
            box-shadow: 0 3px 6px rgba(0,0,0,0.16); /* Simulating the slight depth */
            position: relative;
        }
        .door::before {
            content: "";
            position: absolute;
            top: 50px; /* Position of the horizontal line */
            left: 0;
            right: 0;
            height: 2px; /* Height of the line */
            background-color: #bbb; /* Color of the line */
        }
        .door::after {
            content: "";
            position: absolute;
            top: 100px; /* Second line */
            left: 0;
            right: 0;
            height: 2px; /* Height of the line */
            background-color: #bbb; /* Color of the line */
        }
    </style>
</head>
<body>
    <div class="door">
        <!-- Door container -->
    </div>
</body>
</html>
