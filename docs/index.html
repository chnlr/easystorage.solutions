<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Storage Solutions</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #f5f5f5; /* Optional: background color of the body */
        }
        #doorImage {
            width: 400px; /* Initial size */
            height: auto; /* Maintain the aspect ratio */
            cursor: pointer; /* Indicates the image is clickable */
            transition: width 1s ease-in-out; /* Smooth transition for width */
        }
    </style>
</head>
<body>
    <img id="doorImage" src="door.png" alt="Storage Door">

    <script>
        // Preload the GIF
        var gifPreload = new Image();
        gifPreload.src = 'opendoor.gif';

        document.getElementById('doorImage').addEventListener('click', function() {
            var door = document.getElementById('doorImage');
            door.style.width = '1000px'; // Increase width when clicked
            
            // Ensure the GIF is loaded
            gifPreload.onload = function() {
                door.src = gifPreload.src; // Change the source to the GIF after it's fully loaded

                setTimeout(function() {
                    door.style.display = 'none'; // Hide the image after the GIF has played
                }, 1000); // Match this time with the GIF duration
            };

            if(gifPreload.complete) { // If the image is already loaded into cache
                door.src = gifPreload.src; // Immediately change the source
                setTimeout(function() {
                    door.style.display = 'none'; // Hide the image after the GIF has played
                }, 1000);
            }
        });
    </script>
</body>
</html>
